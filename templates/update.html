{%  extends 'layout.html' %}
{% block body %}
    <div class='row'>
        <div class='col-5 mx-auto'>
            <h3>Edit User</h3><hr>
            <form method='post' action='{{url_for("update",id=datas.id)}}'>
                <div class='form-group'>
                    <label>Name</label>
                    <input type='text' value='{{datas.name}}' class='form-control' name='name' required>
                </div>
                <div class='form-group'>
                    <label>Contact</label>
                    <input type='text' value='{{datas.contact}}' class='form-control' name='contact' required>
                </div>
                <br>
                <input type='submit'  value='Submit' class='btn btn-primary'>
            </form>
        </div>
    </div>
{% endblock %}
